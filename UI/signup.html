<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Automart Sign-Up Page</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
			<nav id="navbar">
				<div id="logo">
					<img src="img/logo.png" alt="Auto-Mart Logo" class="img-logo">
					<span class="burger" id="navbar-burger">
							<i class="material-icons menu">menu</i>
						</span>
				</div>
				<div id="navigations" class="navbar-hidden">
					<ul>
						<li>
							<a href="/signin.html" class="nav-links">SIGN IN</a>
						</li>
						<li>
							<a href="/signup.html" class="nav-links active-link">REGISTER</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>

		<div class="billboard">
			<div class="captions">
				<div class="caption">
					<p>Buy And Sell Cars With Trusted
						Dealers Today
					</p>
				</div>
			</div>
		</div>
	</header>

	<section class="section register-section">
		<h1 class="centered">Welcome to Auto-Mart. Please register your account</h1>
		<form class="register-form">
			<div class="field">
				<label for="firstname" class="label">First Name</label>
				<div class="control">
					<input type="text" autocomplete="on" name="firstname" placeholder="Enter Firstname" class="input">
				</div>
			</div>

			<div class="field">
				<label for="surname" class="label">Surname</label>
				<div class="control">
					<input type="text" autocomplete="on" name="surnmae" placeholder="Enter Surname" class="input">
				</div>
			</div>


			<div class="field">
				<label for="email" class="label">Email</label>
				<div class="control">
					<input type="email" autocomplete="on" name="email" placeholder="Enter Email" class="input">
				</div>
			</div>

			<div class="field">
				<label for="password" class="label">Password</label>
				<div class="control">
					<input type="password" autocomplete="on" name="password" placeholder="Enter Password" class="input">
				</div>
			</div>

			<div class="field">
				<label class="container">I agree to Auto-Mart rules 
					<input type="checkbox" checked="checked">
					<span class="checkmark"></span>
				</label>
			</div>

			<div class="btn-container">
				<button class="button action-btn">
					Register
				</button>
			</div>
		</form>
	</section>

	<footer>
		<section class="footer-section">
				<p>Copyright 2019 | Auto-Mart All rights reserved.</p>
		</section>
	</footer>

	<script src="js/interface.js"></script>
</body>
</html>
